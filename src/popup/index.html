<html style="height:21rem">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./popup.css" />
  </head>
  <body
    class="bg-bkg-1 flex flex-col justify-between"
    style="width:24rem"
    x-data="{
      page: 'home',
      tokensInfo:[],
      toggles: {},
      alerts: {},
      headerText: 'Mango Markets Watch',
    }"
    x-init="
      chrome.runtime.sendMessage({msg: 'onPopup'},
        function(response) {
          if (!response) {
            throw new Error('could not get stored tokensInfo')
          }
          console.log(`got response from background script for msg 'onPopup': ${JSON.stringify(response)}`)
          tokensInfo = response.tokensInfo
          toggles = response.toggles
          alerts = response.alerts
        });

      chrome.runtime.onMessage.addListener(
        function(request, sender, sendResponse) {
            console.log(`received message ${request.msg}` )
            if (request.msg === 'tokensInfo updated') {
                tokensInfo = request.data.tokensInfo
      }})

      chrome.runtime.sendMessage({msg: 'refresh tokensInfo'}, 
      function(response) {
        if (!response) {
          throw new Error('could not refresh tokensInfo')
        }
        console.log(`got response from background script for msg 'refresh tokensInfo': ${JSON.stringify(response)}`)
        tokensInfo = response
        console.log(`new tokensInfo: ${JSON.stringify(tokensInfo)}`)
      });
    "
    >

    <header
      class="
        flex
        justify-center
        pt-4
        mx-auto
        text-base
        font-medium
        text-orange-DEFAULT
      "
    >
      <img src="./icons/logo.svg" height="24" width="24" class="mr-1" />
      <span x-text="headerText"></span>
    </header>
    <div class="justify-between px-4 py-2 flex flex-col">
      <div class="p-1 rounded-lg bg-bkg-2" style="height: 14.7rem">


          <div 
            x-data="{
              colorToggle: false,
              rowColors(index) {
                if (index % 2 == 0) {
                  return 'bg-bkg-2'
                } else {
                  return 'bg-bkg-3'
                }
              },

              filterToggles() {
                console.log(`filtering toggles obj: ${JSON.stringify(toggles)}`)
                const filtered = Object.entries(toggles).filter(([key,val]) => val )
                console.log(`filtered toggles: ${JSON.stringify(filtered)}`);
                return filtered
              },

              findToken(baseSymbol) {
                return tokensInfo.find(token => token.baseSymbol == baseSymbol)
              }
            }"
            x-show="page == 'home'" 
            style="height: 14.7rem"
          >
            <div class="flex scroller min-w-full overflow-y-auto"  style="max-height: 14.1rem;">
              <table class="flex-col flex-grow mx-auto table-auto">
                <thead>
                  <tr class="mb-2 text-xs text-center text-fgd-4">
                    <th class="flex-auto px-2 font-normal text-left">
                      Token
                    </th>
                    <th class="flex-auto px-2 font-normal text-right">
                      Deposit
                    </th>
                    <th class="flex-auto font-normal text-right">/</th>
                    <th class="flex-auto pr-2 font-normal text-right">
                      Borrow
                    </th>
                    <th class="flex-auto pr-2 font-normal text-right">
                      Funding (APR)
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <!-- TODO alternate bg-bkg-3 and bg-bkg-2 rows -->
                  <!-- This currently applies color before deciding which rows to show. NOT GOOD -->
                  <template x-for="(token, index) in filterToggles()" :key="token[0]">
                    <tr :class="rowColors(index)">
                      <td
                        class="
                          flex
                          items-end
                          flex-auto
                          pl-2
                          text-left
                          text-fgd-1
                        "
                      >
                        <img
                          x-data="{icon: './icons/'+(token[0].toLowerCase().replace(/[^\w\s]|_/g, ''))+'.svg'}"
                          :src="icon"
                          width="18"
                          height="18"
                          class="mr-1"
                        />
                        <span x-text="token[0]"></span>
                      </td>
                      <td class="flex-auto pr-1 text-right text-green-dark">
                        <span x-text="findToken(token[0]).deposit ? findToken(token[0]).deposit : '——'"></span>
                        <span class="text-xs">%</span>
                      </td>
                      <td class="flex-auto font-normal text-right text-fgd-4">
                        /
                      </td>
                      <td class="flex-auto pr-2 text-right text-red-dark">
                        <span x-text="findToken(token[0]).borrow ? findToken(token[0]).borrow : '——'"></span>
                        <span class="text-xs">%</span>
                      </td>
                      <td class="flex-auto pr-2 text-right text-fgd-1">
                        <span x-text="findToken(token[0]).funding ? findToken(token[0]).funding : '——'"></span>
                        <span class="text-xs">%</span>
                      </td>
                    </tr>
                  </template>
                </tbody>
              </table>
            </div>
          </div>


          <div x-show="page == 'settings'" style="height: 14.7rem">
            <div class="text-sm scroller min-w-full overflow-y-auto py-2" style="max-height: 14.1rem;">
              <table
                class="
                  flex-col flex-grow
                  mx-auto
                  pt-2
                  text-sm
                  table-auto
                  text-fgd-1
                "
              >
                <template x-for="[baseSymbol, toggle] in Object.entries(toggles)" :key="baseSymbol">
                  <tr class="flex flex-row pb-1">
                    <td class="flex items-end flex-auto px-2 text-left">
                      <img
                        x-data="{icon: './icons/'+(baseSymbol.toLowerCase().replace(/[^\w\s]|_/g, ''))+'.svg'}"
                        :src="icon"
                        width="18"
                        height="18"
                        class="mr-1"
                      />
                      <span x-text="baseSymbol"></span>
                    </td>
                    <td class="flex items-center justify-center ml-10">
                      <div
                        class="
                          relative
                          w-10
                          h-5
                          transition
                          duration-200
                          ease-linear
                          rounded-full
                        "
                        :class="[toggle === true ? 'bg-green-dark' : 'bg-fgd-4']"
                      >
                        <label
                          :for="baseSymbol"
                          class="
                            absolute
                            left-0
                            w-5
                            h-5
                            mb-2
                            transition
                            duration-100
                            ease-linear
                            transform
                            bg-white
                            border-2
                            rounded-full
                          "
                          :class="[toggle === true ? 'translate-x-full border-green-dark' : 'translate-x-0 border-fgd-4']"
                        >
                        </label>
                        <input
                          type="checkbox"
                          :id="baseSymbol"
                          :name="baseSymbol"
                          class="
                            w-full
                            h-full
                            appearance-none
                            cursor-pointer
                            active:outline-none
                            focus:outline-none
                          "
                          @click="
                            toggles[baseSymbol] = !toggle;
                            console.log('updating toggles...')
                            chrome.runtime.sendMessage({
                              msg: 'change toggles',
                              data: {
                                toggles: toggles
                              }
                            })
                          "
                        />
                      </div>
                    </td>
                  </tr>
                </template>
              </table>
            </div>
          </div>


          <div 
            x-show="page == 'alert'" 
            style="height: 14.7rem"
            x-data="{
              addAlert: false,
              inputError: false,

              lastAlertKey() {
                if (Object.keys(this.alerts).length > 0) {
                  return Math.max( ...Object.keys(this.alerts))
                } else {
                  return 0
                }
              },

              checkInput(percent) {
                if(!parseFloat(percent)) {
                  this.inputError = true
                 } else {
                  this.inputError = false
                 }
              },

              createAlert(baseSymbol, type, side, percent, id) {
                if (!id) {id = this.lastAlertKey() + 1}
                this.alerts[id] = {
                  baseSymbol: baseSymbol,
                  type: type,
                  side: side,
                  percent: percent
                }
                chrome.runtime.sendMessage({
                  msg: 'update alerts',
                  data: {
                    alerts: this.alerts
                  }
                }, function(response) {
                  if(!response) {
                    throw new Error('could not update alerts')
                  }
                  console.log(`alerts updated: ${JSON.stringify(response)}`)
                })
              },

              parsePercent(value) {
                if (value >= 10) {
                  return parseFloat(value).toFixed(1)
                } else {
                  return parseFloat(value).toFixed(2)
                }
              }
            }"
          >
            <div 
              class="scroller min-w-full overflow-y-auto py-2" 
              style="max-height: 14.1rem;"
              x-data="{ 
                active: null
              }"
            >
              <div 
                class="text-fgd-1 flex flex-wrap overflow-hidden space-y-2 px-4"
              >
                <div class="w-full flex text-xs text-fgd-4 space-x-2 justify-center">
                  <div class="w-16 font-normal text-center">Token</div>
                  <div class="w-12 font-normal text-center">Type</div>
                  <div class="w-12 font-normal text-center">Side</div>
                  <div class="w-12 font-normal text-center">%</div>
                  <div class="w-6 font-normal text-center"></div>
                  <div class="w-6 font-normal text-center"></div>
                </div>
                <template x-for="[ id ] in Object.entries(alerts)" :key="id">
                  <div 
                    class="w-full flex flex-col space-y-2"
                    x-data="{
                      get expanded() {
                        return this.active === this.id
                      },
                      set expanded(value) {
                        this.active = value ? this.id : null
                      }
                    }"
                  >
                    <div class="w-full flex justify-center space-x-2">
                      <div class="w-16 flex font-normal text-center">
                        <img
                        :src="'./icons/'+(alerts[id].baseSymbol.toLowerCase().replace(/[^\w\s]|_/g, ''))+'.svg'"
                        width="18"
                        height="18"
                        class="mr-1"
                        />
                        <span x-text="alerts[id].baseSymbol"></span>
                      </div>
                      <div class="w-12 font-normal text-center" x-text="alerts[id].type"></div>
                      <div class="w-12 font-normal text-center" x-text="alerts[id].side"></div>
                      <div class="w-12 font-normal text-center">
                        <span x-text="parsePercent(alerts[id].percent)"></span>
                        <span>%</span>
                      </div>
                      <div class="w-6 font-normal text-center -mr-4">
                        <button @click="expanded = !expanded; addAlert = false" :aria-expanded="expanded">
                          <img src="./icons/pencil.svg" width="18" height="18">
                        </button>
                      </div>
                      <div class="w-6 font-normal text-center">
                        <button @click="delete alerts[id]">
                          <img src="./icons/delete.svg" width="18" height="18">
                        </button>
                      </div>
                    </div>
                    <div 
                      x-show="expanded" 
                      x-collapse
                      x-data="{
                        editBaseSymbol: alerts[id].baseSymbol,
                        editType: alerts[id].type,
                        editSide: alerts[id].side,
                        editPercent: alerts[id].percent
                      }">
                      <div class="flex flex-col justify-center bg-bkg-1 text-fgd-1 rounded-lg p-2 space-y-2">
                          <div class="text-center space-y-2">
                            <div>
                              <span>Alert me when</span>
                              <select class="text-black" x-model="editBaseSymbol">
                                <template x-for="[baseSymbol] in Object.entries(toggles)" :key="baseSymbol">
                                  <option x-text="baseSymbol" :value="baseSymbol" :selected="editBaseSymbol === baseSymbol"></option>
                                </template>
                              </select>
                              <select class="text-black" x-model="editType">
                                <option :selected="editType === 'borrow'">borrow</option>
                                <option :selected="editType === 'deposit'">deposit</option>
                                <option :selected="editType === 'funding'">funding</option>
                              </select>
                              <span>rate</span>
                            </div>
                            <div>
                              <span>is</span>
                              <select class="text-black" x-model="editSide">
                                <option :selected="editSide === 'above'">above</option>
                                <option :selected="editSide === 'below'">below</option>
                              </select>
                              <input 
                                type="text"
                                size="6"
                                maxlength="6"
                                class="text-black"
                                x-model="editPercent"
                                :value="editPercent"
                                @change="checkInput($event.target.value)"
                              >
                                <span>percent</span>
                            </div>
                            <div x-show="inputError">Please input a number</div>
                          </div>
                          <div class="flex justify-center">
                            <button 
                              class="bg-green-dark rounded-full mx-2 px-2 py-1 text-center align-center flex justify-around" 
                              @click="
                                if(!inputError) {
                                  createAlert(editBaseSymbol, editType, editSide, editPercent, id)
                                  expanded = !expanded
                                }
                              ">
                              Confirm
                            </button>
                            <button 
                              class="bg-red-dark rounded-full px-2 py-1 text-center align-center flex justify-around" 
                              @click="expanded = !expanded">
                              Cancel
                            </button>
                          </div>
                    </div>
                  </div>
                </template>
              </div>
              <button @click="addAlert = true, active = null" class="flex mt-2 mx-auto h-6 w-24 justify-center items-center rounded-full bg-bkg-4 text-fgd-1">
                <span>Add New Alert</span>
              </button>
              <div 
                x-data="{
                  newAlert: {
                    baseSymbol: 'BTC',
                    type: 'borrow',
                    side: 'above',
                    percent: 0
                  }
                }"
                x-show="addAlert" 
                x-collapse 
                @click.outside="addAlert = false" 
                class="pt-2">
                <div class="flex flex-col justify-center bg-bkg-1 text-fgd-1 rounded-lg p-2 space-y-2">
                  <div class="text-center space-y-2">
                    <div>
                      <span>Alert me when</span>
                      <select class="text-black" x-model="newAlert.baseSymbol">
                        <template x-for="[baseSymbol] in Object.entries(toggles)" :key="baseSymbol">
                          <option x-text="baseSymbol" :value="baseSymbol" :selected="baseSymbol === 'BTC'"></option>
                        </template>
                      </select>
                      <select class="text-black" x-model="newAlert.type">
                        <option>borrow</option>
                        <option>deposit</option>
                        <option>funding</option>
                      </select>
                      <span>rate</span>
                    </div>
                  <div>
                    <span>is</span>
                    <select class="text-black" x-model="newAlert.side">
                      <option>above</option>
                      <option>below</option>
                    </select>
                    <input 
                      type="text"
                      size="6"
                      maxlength="6"
                      class="text-black"
                      x-model.number="newAlert.percent"
                      @change="checkInput($event.target.value)"
                      :value="0"
                    >
                    <span>percent</span>
                  </div>
                  <div x-show="inputError">Please input a number</div>
                </div>
                <div class="flex justify-center">
                  <button 
                    class="bg-green-dark rounded-full mx-2 px-2 py-1 text-center align-center flex justify-around" 
                    @click="
                      if(!inputError) {
                        createAlert(newAlert.baseSymbol, newAlert.type, newAlert.side, newAlert.percent);
                        addAlert = !addAlert;
                        newAlert = {
                          baseSymbol: 'BTC',
                          type: 'borrow',
                          side: 'above',
                          percent: 0
                        }
                      }
                    ">
                    Confirm
                  </button>
                  <button 
                    class="bg-red-dark rounded-full px-2 py-1 text-center align-center flex justify-around" 
                    @click="addAlert = !addAlert">
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="flex flex-row items-end justify-around pt-2 bg-bkg-1 text-fgd-4"
        >
          <div class="flex text-center">
            <button @click="page = 'settings'; headerText = 'Token Settings'">
              <img src="./icons/settings.svg" width="24" height="24" />
            </button>
          </div>
          <div class="flex text-center">
            <button @click="page = 'home'; headerText = 'Mango Markets Watch'">
              <img src="./icons/home.svg" width="24" height="24" />
            </button>
          </div>
          <div class="flex text-center">
            <button @click="page = 'alert'; headerText='Alerts'">
              <img src="./icons/alert.svg" width="24" height="24" />
            </button>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="./popup.dist.js"></script>
  </body>
</html>
