<html style="height:21rem">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./popup.css" />
  </head>

  <body 
    class="bg-bkg-1 flex flex-col justify-between" 
    style="width:24rem" 
    x-data="Body()"
  >
    <header class="
        flex
        justify-center
        pt-4
        mx-auto
        text-base
        font-medium
        text-orange-DEFAULT
        ">
        <img src="./icons/logo.svg" height="24" width="24" class="mr-1" />
        <span x-text="$store.AppData.headerTexts[$store.AppData.page]"></span>
    </header>

    <div class="justify-between px-4 py-2 flex flex-col">
      <div class="p-1 rounded-lg bg-bkg-2" style="height: 14.7rem">
      <!-- INFO CONTAINER START -->

        <!-- HOME PAGE START -->
        <div 
          x-show="$store.AppData.page === 'home'" 
          x-data="HomePage"
          style="height: 14.7rem"
        >
          <div class="flex scroller min-w-full overflow-y-auto" style="max-height: 14.1rem;">
            <table class="flex-col flex-grow mx-auto table-auto">
              <thead>
                <tr class="mb-2 text-xs text-center text-fgd-4">
                  <th class="flex-auto px-2 font-normal text-left">
                    Token
                  </th>
                  <th class="flex-auto px-2 font-normal text-right">
                    Deposit
                  </th>
                  <th class="flex-auto font-normal text-right">/</th>
                  <th class="flex-auto pr-2 font-normal text-right">
                    Borrow
                  </th>
                  <th class="flex-auto pr-2 font-normal text-right">
                    Funding (APR)
                  </th>
                </tr>
              </thead>
              <tbody 
                class="text-sm"
              >
                <!-- TOKEN INFO ROWS START -->
                <template x-for="(token, index) in filterToggles()" :key="token[0]">
                  <tr :class="rowColors(index)">
                    <td
                      class="
                      flex
                      items-end
                      flex-auto
                      pl-2
                      text-left
                      text-fgd-1
                      "
                    >
                      <img
                        x-data="{icon: './icons/'+(token[0].toLowerCase().replace(/[^\w\s]|_/g, ''))+'.svg'}"
                        :src="icon"
                        width="18"
                        height="18"
                        class="mr-1"
                      />
                      <span x-text="token[0]"></span>
                    </td>
                    <td class="flex-auto pr-1 text-right text-green-dark">
                      <span x-text="findToken(token[0]).deposit ? findToken(token[0]).deposit : '——'"></span>
                      <span class="text-xs">%</span>
                    </td>
                    <td class="flex-auto font-normal text-right text-fgd-4">
                      /
                    </td>
                    <td class="flex-auto pr-2 text-right text-red-dark">
                      <span x-text="findToken(token[0]).borrow ? findToken(token[0]).borrow : '——'"></span>
                      <span class="text-xs">%</span>
                    </td>
                    <td class="flex-auto pr-2 text-right text-fgd-1">
                      <span x-text="findToken(token[0]).funding ? findToken(token[0]).funding : '——'"></span>
                      <span class="text-xs">%</span>
                    </td>
                  </tr>
                </template>
                <!-- TOKEN INFO ROWS END -->
              </tbody>
            </table>
          </div>
        </div>
        <!-- HOME PAGE END -->

        <!-- SETTINGS PAGE START -->
        <div x-show="$store.AppData.page === 'settings'" style="height: 14.7rem">
          <div class="text-sm scroller min-w-full overflow-y-auto py-2" style="max-height: 14.1rem;">
            <table class="
              flex-col flex-grow
              mx-auto
              pt-2
              table-auto
              text-fgd-1
            ">

              <!-- TOGGLE ROWS START -->
              <template x-for="[baseSymbol, toggle] in Object.entries($store.UserData.toggles)" :key="baseSymbol">
                <tr class="flex flex-row pb-1">
                  <td class="flex items-end flex-auto px-2 text-left">
                    <img
                      x-data="{icon: './icons/'+(baseSymbol.toLowerCase().replace(/[^\w\s]|_/g, ''))+'.svg'}"
                      :src="icon"
                      width="18"
                      height="18"
                      class="mr-1"
                    />
                    <span x-text="baseSymbol"></span>
                  </td>
                  <td class="flex items-center justify-center ml-10">
                    <div
                      class="
                      relative
                      w-10
                      h-5
                      transition
                      duration-200
                      ease-linear
                      rounded-full
                      "
                      :class="[toggle === true ? 'bg-green-dark' : 'bg-fgd-4']"
                    >
                      <label
                        :for="baseSymbol"
                        class="
                        absolute
                        left-0
                        w-5
                        h-5
                        mb-2
                        transition
                        duration-100
                        ease-linear
                        transform
                        bg-white
                        border-2
                        rounded-full
                        "
                        :class="[toggle === true ? 'translate-x-full border-green-dark' : 'translate-x-0 border-fgd-4']"
                      >
                      </label>
                      <input
                        type="checkbox"
                        :id="baseSymbol"
                        :name="baseSymbol"
                        class="
                          w-full
                          h-full
                          appearance-none
                          cursor-pointer
                          active:outline-none
                          focus:outline-none
                        "
                        @click="
                          $store.UserData.toggles[baseSymbol] = !toggle;
                          console.info('updating toggles...')
                          chrome.runtime.sendMessage({
                            msg: 'change toggles',
                            data: {
                              toggles: $store.UserData.toggles
                            }
                          })
                        "
                        />
                    </div>
                  </td>
                </tr>
              </template>
              <!-- TOGGLE ROWS END -->

            </table>
          </div>
        </div>

        <!-- TOKEN ALERTS PAGE START -->
        <div x-show="$store.AppData.page === 'alert'" style="height: 14.7rem">
          <div 
            class="scroller min-w-full overflow-y-auto py-2 overflow-y-scroll" 
            style="max-height: 14.1rem;" 
            x-data="TokenAlertsPage"
          >
            <div class="flex justify-evenly text-fgd-1 -mt-1 mb-1">
                <div>
                  <input type="checkbox" id="browser-notif" name="browser-notif" value="true" x-model="$store.UserData.browserNotifs" checked @change="changeTokenAlertType()">
                  <label for="browser-notif">Icon Badge</label>
                </div>
                <div>
                  <input type="checkbox" id="os-notif" name="os-notif" value="true" x-model="$store.UserData.OSNotifs" checked @change="changeTokenAlertType()">
                  <label for="os-notif">OS Tray</label>
                </div>
            </div>
            <div class="text-fgd-1 flex flex-wrap overflow-hidden space-y-2 px-2">

              <!-- TOKEN ALERTS HEADERS START -->
              <div class="w-full flex text-xs text-fgd-4 space-x-2 justify-center">
                <div class="w-1/12 font-normal flex justify-center">Status</div>
                <div class="w-3/12 font-normal flex justify-center">Token</div>
                <div class="w-2/12 font-normal flex justify-center">Type</div>
                <div class="w-2/12 font-normal flex justify-center">Side</div>
                <div class="w-2/12 font-normal flex justify-center">%</div>
                <div class="w-1/12 font-normal flex justify-center"></div>
                <div class="w-1/12 font-normal flex justify-center"></div>
              </div>
              <!-- TOKEN ALERTS HEADERS START -->

              <!-- TOKEN ALERT ROWS START -->
              <div class="w-full">
                <template x-for="id in Object.keys($store.UserData.tokenAlerts)" :key="id">
                  <div 
                    class="w-full text-sm flex flex-col space-y-2"
                    x-data="TokenAlertsRow"
                  >
                    <div class="w-full flex justify-center space-x-2">
                      <div class="w-1/12 flex font-normal flex justify-center">
                        <svg 
                          xmlns="http://www.w3.org/2000/svg" 
                          class="h-5 w-5 fill-current text-green-dark" 
                          viewBox="0 0 20 20"
                          x-show="$store.TokenAlertsPage.triggered.includes(id)"
                          >
                          <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm3.707-9.293a1 1 0 0 0-1.414-1.414L9 10.586 7.707 9.293a1 1 0 0 0-1.414 1.414l2 2a1 1 0 0 0 1.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                      </div>
                      <div class="w-3/12 flex font-normal flex justify-center">
                        <img
                          :src="'./icons/'+($store.UserData.tokenAlerts[id].baseSymbol.toLowerCase().replace(/[^\w\s]|_/g, ''))+'.svg'"
                          width="18"
                          height="18"
                          class="mr-1"
                          />
                        <span x-text="$store.UserData.tokenAlerts[id].baseSymbol"></span>
                      </div>
                      <div class="w-2/12 font-normal flex justify-center" x-text="$store.UserData.tokenAlerts[id].type"></div>
                      <div class="w-2/12 font-normal flex justify-center" x-text="$store.UserData.tokenAlerts[id].side"></div>
                      <div class="w-2/12 font-normal flex justify-end">
                        <span x-text="parsePercent($store.UserData.tokenAlerts[id].percent)"></span>
                        <span>%</span>
                      </div>
                      <div class="w-1/12 font-normal flex justify-center -mr-4">
                        <button @click="expanded = !expanded" :aria-expanded="expanded">
                        <img src="./icons/pencil.svg" width="18" height="18">
                        </button>
                      </div>
                      <div class="w-1/12 font-normal flex justify-center">
                        <button @click="deleteTokenAlert(id)">
                        <img src="./icons/delete.svg" width="18" height="18">
                        </button>
                      </div>
                    </div>

                    <!-- EDIT TOKEN ALERT FORM START -->
                    <div 
                      x-show="expanded" 
                      x-collapse
                      x-data="{
                        editBaseSymbol: $store.UserData.tokenAlerts[id].baseSymbol,
                        editType: $store.UserData.tokenAlerts[id].type,
                        editSide: $store.UserData.tokenAlerts[id].side,
                        editPercent: $store.UserData.tokenAlerts[id].percent
                      }"
                    >
                      <div class="flex flex-col justify-center bg-bkg-1 text-fgd-1 rounded-lg p-2 space-y-2">
                        <div class="text-center space-y-2">
                          <div>
                            <span>Alert me when</span>
                            <select class="text-black" x-model="editBaseSymbol">
                              <template x-for="[baseSymbol] in Object.entries($store.UserData.toggles)" :key="baseSymbol">
                                  <option x-text="baseSymbol" :value="baseSymbol" :selected="editBaseSymbol === baseSymbol"></option>
                              </template>
                            </select>
                            <select class="text-black" x-model="editType">
                              <option :selected="editType === 'borrow'">borrow</option>
                              <option :selected="editType === 'deposit'">deposit</option>
                              <option :selected="editType === 'funding'">funding</option>
                            </select>
                            <span>rate</span>
                          </div>
                          <div>
                            <span>is</span>
                            <select class="text-black" x-model="editSide">
                              <option :selected="editSide === 'above'">above</option>
                              <option :selected="editSide === 'below'">below</option>
                            </select>
                            <input type="text" size="6" maxlength="6" class="text-black" x-model.number="editPercent" :value="editPercent" @change="checkInput($event.target.value)">
                            <span>percent</span>
                          </div>
                          <div x-show="$store.TokenAlertsPage.inputError">Please input a number</div>
                        </div>
                        <div class="flex justify-center">
                          <button 
                            class="bg-green-dark rounded-full mx-2 px-2 py-1 text-center align-center flex justify-around" 
                            @click="
                              checkInput(editPercent, () => {
                                createTokenAlert(editBaseSymbol, editType, editSide, editPercent, id)
                                expanded = !expanded
                              })
                            ">
                          Confirm
                          </button>
                          <button 
                            class="bg-red-dark rounded-full px-2 py-1 text-center align-center flex justify-around" 
                            @click="expanded = !expanded"
                          >
                          Cancel
                          </button>
                        </div>
                      </div>
                    </div>
                    <!-- EDIT TOKEN ALERT FORM END -->
                  </div>
                </template>
              </div>
              <!-- TOKEN ALERT ROWS END -->

              <button 
                @click="$store.TokenAlertsPage.addTokenAlert = true, $store.TokenAlertsPage.active = undefined" 
                class="flex mt-2 mx-auto h-6 w-24 justify-center items-center rounded-full bg-bkg-4 text-fgd-1"
              >
                <span>Add New Alert</span>
              </button>

              <!-- NEW TOKEN ALERT FORM START -->
              <div 
                x-data="{
                  newAlert: {
                    baseSymbol: 'BTC',
                    type: 'borrow',
                    side: 'above',
                    percent: 0
                  }
                }" 
                x-show="$store.TokenAlertsPage.addTokenAlert" 
                x-collapse 
                @click.outside="$store.TokenAlertsPage.addTokenAlert = false" 
                class="mx-auto"
              >
                <div class="flex flex-col justify-center bg-bkg-1 text-fgd-1 rounded-lg p-2 space-y-2">
                  <div class="text-center space-y-2">
                    <div>
                      <span>Alert me when</span>
                      <select class="text-black" x-model="newAlert.baseSymbol">
                        <template x-for="[baseSymbol] in Object.entries($store.UserData.toggles)" :key="baseSymbol">
                            <option x-text="baseSymbol" :value="baseSymbol" :selected="baseSymbol === 'BTC'"></option>
                        </template>
                      </select>
                      <select class="text-black" x-model="newAlert.type">
                        <option>borrow</option>
                        <option>deposit</option>
                        <option>funding</option>
                      </select>
                      <span>rate</span>
                    </div>
                    <div>
                      <span>is</span>
                      <select class="text-black" x-model="newAlert.side">
                        <option>above</option>
                        <option>below</option>
                      </select>
                      <input 
                        type="text" 
                        size="6" 
                        maxlength="6" 
                        class="text-black" 
                        x-model.number="newAlert.percent" 
                        @change="checkInput($event.target.value)" 
                        :value="0">
                      <span>percent</span>
                    </div>
                    <div x-show="$store.TokenAlertsPage.inputError">Please input a number</div>
                  </div>
                  <div class="flex justify-center">
                    <button 
                      class="bg-green-dark rounded-full mx-2 px-2 py-1 text-center align-center flex justify-around" 
                      @click="
                        checkInput(newAlert.percent, () => {
                          createTokenAlert(newAlert.baseSymbol, newAlert.type, newAlert.side, newAlert.percent);
                          $store.TokenAlertsPage.addTokenAlert = !$store.TokenAlertsPage.addTokenAlert;
                          newAlert = {
                            baseSymbol: 'BTC',
                            type: 'borrow',
                            side: 'above',
                            percent: 0
                          }
                        })
                      "
                    >
                      Confirm
                    </button>
                    <button 
                      class="bg-red-dark rounded-full px-2 py-1 text-center align-center flex justify-around" 
                      @click="$store.TokenAlertsPage.addTokenAlert = !$store.TokenAlertsPage.addTokenAlert"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
              <!-- NEW TOKEN ALERT FORM END -->

            </div>
          </div>
        </div>
        <!-- TOKEN ALERT PAGE END -->

        <!-- ACCOUNT PAGE START -->
        <div 
          x-show="$store.AppData.page === 'account'" 
          style="height: 14.7rem" 
          x-data="AccountPage"
        >
          <div class="scroller min-w-full overflow-y-auto py-2 overflow-y-scroll" style="max-height: 14.1rem;">
            <!-- View account details start -->
            <div 
              x-show="$store.AccountPage.selectedAccount !== undefined"
              class="text-fgd-1 flex flex-col flex-wrap overflow-hidden space-y-2 px-4 pb-2"
              x-data="AccountAlerts"
            >
              <button 
                class="flex justify-center items-center absolute top-4 left-4 rounded-full h-6 w-6 bg-bkg-4"
                x-bind="inspect(undefined)"
              >
                <img 
                  src="./icons/arrow-left.svg" 
                  width="18" 
                  height="18" 
                >
              </button>
              <div 
                class="flex flex-row justify-around pl-6"
              >
                <div>
                  <div>Account</div>
                  <div>Balance</div>
                  <div>Health</div>
                </div>
                <div>
                  <div x-text="getAccountName()"></div>
                  <div x-text="getAccountBalance()"></div>
                  <div x-text="getAccountHealthRatio()"></div>
                </div>
              </div>
              <!-- Account alerts rows start -->
              <div class="flex flex-col">
                <div class="flex flex-row justify-between">
                  <div>Trig</div>
                  <div>Type</div>
                  <div>Metric</div>
                  <div>Price/Delta</div>
                  <div>Delta Period</div>
                </div>
                <template x-for="alert in getAlertsForAccount()">
                  <div class="flex flex-row justify-between">
                    <div>
                      <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        class="h-5 w-5 fill-current text-green-dark" 
                        viewBox="0 0 20 20"
                        x-show="$store.AccountPage.triggered.includes(alert.address)"
                      >
                        <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm3.707-9.293a1 1 0 0 0-1.414-1.414L9 10.586 7.707 9.293a1 1 0 0 0-1.414 1.414l2 2a1 1 0 0 0 1.414 0l4-4z" clip-rule="evenodd"/>
                      </svg>
                    </div>
                    <div x-text="alert.priceType"></div>
                    <div x-text="alert.metricType"></div>
                    <div>
                      <span x-text="alert.priceType === 'static' ? '$' : 'Δ'"></span>
                      <span x-text="alert.priceType === 'static' ? alert.triggerValue : alert.deltaValue"></span>
                    </div>
                    <div>
                      <span x-text="alert.priceType === 'delta' ? alert.timeFrame : 'n/a'"></span>
                      <span x-text="alert.priceType === 'delta' ? 'hrs' : ''"></span>
                    </div>
                  </div>
                </template>
              </div>
              <!-- Account alerts rows end -->
              <div>
                <button 
                  @click="$store.AccountPage.newAlert = !$store.AccountPage.newAlert"
                  :aria-expanded="$store.AccountPage.newAlert"
                  class="flex my-1 mx-auto h-6 w-32 justify-center items-center rounded-full bg-bkg-4 text-fgd-1"
                  >
                  <span>Add New Alert</span>
                </button>
              </div>

              <!-- New account alert collapsible start -->
              <div
                x-show="$store.AccountPage.newAlert"
                @click.outside="$store.AccountPage.newAlert = false"
                class="flex flex-row justify-center bg-bkg-1 text-fgd-1 rounded-lg py-2 px-4 items-center"
                x-data="NewAccountAlert()"
              >
                <div class="w-16 self-start">
                  <label for="priceType" class="text-xs">Type</label>
                  <select 
                    id="priceType" 
                    class="text-black text-xs h-1.5" 
                    x-model="$store.NewAccountAlert.priceType"
                    style="height: 18px;"
                    @change="validateInput()""
                  >
                    <option value="static">Static</option>
                    <option value="delta">Delta</option>
                  </select>
                  <label for="metricType" class="text-xs">Metric</label>
                  <select 
                    id="metricType" 
                    class="text-black text-xs" 
                    x-model="$store.NewAccountAlert.metricType"
                    style="height: 18px;"
                  >
                    <option value="balance">Balance</option>
                    <option value="healthRatio">Health</option>
                  </select>
                </div>
                
                <div class="w-32 pl-8">
                  <label 
                    x-show="$store.NewAccountAlert.priceType === 'static'" 
                    for="trigger" 
                    x-text="$store.NewAccountAlert.metricType === 'balance' ? 'Trigger Balance' : 'Trigger Health'"
                    class="text-xs"
                  ></label>
                  <input 
                    x-show="$store.NewAccountAlert.priceType === 'static'" 
                    type="text" 
                    id="trigger" 
                    x-model.number="$store.NewAccountAlert.triggerValue" 
                    size="8"
                    class="text-black"
                    style="height: 18px;"
                    @change="validateInput()"
                  >
                  <label 
                    x-show="$store.NewAccountAlert.priceType === 'delta'" 
                    for="delta"
                    x-text="$store.NewAccountAlert.metricType === 'balance' ? 'Balance Delta' : 'Health Delta'"
                    class="text-xs"
                  ></label>
                  <input 
                    x-show="$store.NewAccountAlert.priceType === 'delta'" 
                    type="text" 
                    id="delta" 
                    x-model.number="$store.NewAccountAlert.deltaValue" 
                    size="8"
                    class="text-black"
                    style="height: 18px;"
                    @change="validateInput()"
                  >
                  <label
                    x-show="$store.NewAccountAlert.priceType === 'delta'"
                    for="time-frame"
                    class="text-xs"
                  >
                    Time Frame
                  </label>
                  <input
                    x-show="$store.NewAccountAlert.priceType =='delta'"
                    type="text"
                    id="time-frame"
                    x-model.number="$store.NewAccountAlert.timeFrame"
                    size="8"
                    class="text-black"
                    style="height: 18px;"
                    @change="validateInput()"
                  >

                  <div x-show="$store.NewAccountAlert.inputError" x-text="$store.NewAccountAlert.errorText"></div>
                  <button 
                    x-show="!$store.NewAccountAlert.inputError"
                    @click="addAccountAlert($store.AccountPage.selectedAccount); $store.AccountPage.newAlert = false"
                    class="flex mx-2 mt-3 h-6 w-16 justify-center items-center rounded-full bg-bkg-4 text-xs text-fgd-1"
                  >
                    Submit
                  </button>
                </div>
              </div>
            <!-- New account alert collapsible end -->
            </div>
            <!-- View account details end -->
            
            <!-- View all accounts start -->
            <div 
              class="text-fgd-1 flex flex-wrap overflow-hidden space-y-2 px-4"
              x-show="$store.AccountPage.selectedAccount === undefined"
            >
              <div class="w-full flex text-xs text-fgd-4 ">
                <div class="w-60 flex">
                  <div class="w-20 font-normal flex justify-center items-end">Address</div>
                  <div class="w-20 font-normal flex justify-center items-end">Balance</div>
                  <div class="w-20 font-normal flex justify-end items-end">
                    <div class="w-3/4">Health</div>
                  </div>
                </div>
                <div class="w-4"></div>
                <div class="w-4"></div>
              </div>

              <!-- ACCOUNT ROWS START --> 
              <template 
                x-for="address in Object.keys($store.UserData.accounts)" 
                :key="address">
                <div 
                  class="w-full text-sm flex flex-col space-y-2"
                  x-data="AccountRow"  
                >
                  <div class="w-full text-sm flex flex-row h-6 justify-end">
                  <!-- ACCOUNT DATA START -->
                    <div 
                      class="w-60 flex flex-row justify-end" 
                      x-show="!expandedEdit" 
                    >
                      <div class="w-5 flex font-normal flex justify-center">
                        <!-- TODO make button pulse when alert is triggered? -->
                        <button
                          x-bind="inspect(address)"
                          aria-expanded="open"
                          class="focus:outline-none active:outline-none focus:border-transparent"
                        >
                          <img 
                            src="./icons/search.svg" 
                            width="18" 
                            height="18" 
                          >
                        </button>
                      </div>
                      <div 
                        class="w-20 font-normal flex justify-center" 
                        x-text="$store.UserData.accounts[address].name ? $store.UserData.accounts[address].name : address.substring(0, 5)"
                      ></div>
                      <div 
                        class="w-20 font-normal flex justify-center"
                      >
                        <span>$</span>
                        <span x-text="parseBalance($store.UserData.accounts[address].balance)"></span>
                      </div>
                      <div 
                        class="w-15 font-normal flex justify-center"
                        :class="healthColor($store.UserData.accounts[address].healthRatio)"
                      >
                        <span x-text="parseHealth($store.UserData.accounts[address].healthRatio)"></span>
                        <span>%</span>
                      </div>
                    </div>
                    <!-- ACCOUNT DATA END -->

                    <!-- EDIT ACCOUNT FORM START -->
                    <div 
                      class="w-60 flex flex-row mx-auto items-center"  
                      x-show="expandedEdit"
                      x-data="{editedAddress: address}"
                      @click.outside="expandedEdit = false"
                    >
                      <input 
                        type="text" 
                        class="text-black text-xs h-4 w-3/4" 
                        x-model="editedAddress"
                      >
                      <button 
                        @click="deleteAccount(address); addnewAccount(editedAddress); expandedEdit = false"
                        class="ml-2 -mr-2 flex h-5 px-2 justify-center items-center text-xs rounded-full bg-bkg-4 text-fgd-1"
                      >
                        Confirm
