<html style="height:21rem">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./popup.css" />
  </head>
  <body
    class="bg-bkg-1 flex flex-col justify-between"
    style="width:24rem"
    x-data="{
      page: 'home',
      tokensInfo:[],
      toggles: {},
      alerts: {},
      headerText: 'Mango Markets Watch',
    }"
    x-init="
      chrome.runtime.sendMessage({msg: 'onPopup'},
        function(response) {
          if (!response) {
            throw new Error('could not get stored tokensInfo')
          }
          console.log(`got response from background script for msg 'onPopup': ${JSON.stringify(response)}`)
          tokensInfo = response.tokensInfo
          toggles = response.toggles
          alerts = response.alerts
        });

      chrome.runtime.onMessage.addListener(
        function(request, sender, sendResponse) {
            console.log(`received message ${request.msg}` )
            if (request.msg === 'tokensInfo updated') {
                tokensInfo = request.data.tokensInfo
      }})

      chrome.runtime.sendMessage({msg: 'refresh tokensInfo'}, 
      function(response) {
        if (!response) {
          throw new Error('could not refresh tokensInfo')
        }
        console.log(`got response from background script for msg 'refresh tokensInfo': ${JSON.stringify(response)}`)
        tokensInfo = response
        console.log(`new tokensInfo: ${JSON.stringify(tokensInfo)}`)
      });
    "
    >

    <header
      class="
        flex
        justify-center
        pt-4
        mx-auto
        text-base
        font-medium
        text-orange-DEFAULT
      "
    >
      <img src="./icons/logo.svg" height="24" width="24" class="mr-1" />
      <span x-text="headerText"></span>
    </header>
    <div class="justify-between px-4 py-2 flex flex-col">
      <div class="p-1 rounded-lg bg-bkg-2" style="height: 14.7rem">


          <div 
            x-data="{
              rowColors(index) {
                if (index % 2 == 0) {
                  return 'bg-bkg-2'
                } else {
                  return 'bg-bkg-3'
                }
              }
            }"
            x-show="page == 'home'" 
            style="height: 14.7rem"
          >
            <div class="flex scroller min-w-full overflow-y-auto"  style="max-height: 14.1rem;">
              <table class="flex-col flex-grow mx-auto table-auto">
                <thead>
                  <tr class="mb-2 text-xs text-center text-fgd-4">
                    <th class="flex-auto px-2 font-normal text-left">
                      Token
                    </th>
                    <th class="flex-auto px-2 font-normal text-right">
                      Deposit
                    </th>
                    <th class="flex-auto font-normal text-right">/</th>
                    <th class="flex-auto pr-2 font-normal text-right">
                      Borrow
                    </th>
                    <th class="flex-auto pr-2 font-normal text-right">
                      Funding (APR)
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <!-- TODO alternate bg-bkg-3 and bg-bkg-2 rows -->
                  <!-- This currently applies color before deciding which rows to show. NOT GOOD -->
                  <template x-for="(token, index) in tokensInfo" :key="token.baseSymbol">
                    <tr x-show="toggles[token.baseSymbol]" :class="rowColors(index)">
                      <td
                        class="
                          flex
                          items-end
                          flex-auto
                          pl-2
                          text-left
                          text-fgd-1
                        "
                      >
                        <img
                          x-data="{icon: './icons/'+(token.baseSymbol.toLowerCase().replace(/[^\w\s]|_/g, ''))+'.svg'}"
                          :src="icon"
                          width="18"
                          height="18"
                          class="mr-1"
                        />
                        <span x-text="token.baseSymbol"></span>
                      </td>
                      <td class="flex-auto pr-1 text-right text-green-dark">
                        <span x-text="token.deposit ? token.deposit : '——'"></span>
                        <span class="text-xs">%</span>
                      </td>
                      <td class="flex-auto font-normal text-right text-fgd-4">
                        /
                      </td>
                      <td class="flex-auto pr-2 text-right text-red-dark">
                        <span x-text="token.borrow ? token.borrow : '——'"></span>
                        <span class="text-xs">%</span>
                      </td>
                      <td class="flex-auto pr-2 text-right text-fgd-1">
                        <span x-text="token.funding ? token.funding : '——'"></span>
                        <span class="text-xs">%</span>
                      </td>
                    </tr>
                  </template>
                </tbody>
              </table>
            </div>
          </div>


          <div x-show="page == 'settings'" style="height: 14.7rem">
            <div class="text-sm scroller min-w-full overflow-y-auto py-2" style="max-height: 14.1rem;">
              <table
                class="
                  flex-col flex-grow
                  mx-auto
                  pt-2
                  text-sm
                  table-auto
                  text-fgd-1
                "
              >
                <template x-for="[baseSymbol, toggle] in Object.entries(toggles)" :key="baseSymbol">
                  <tr class="flex flex-row pb-1">
                    <td class="flex items-end flex-auto px-2 text-left">
                      <img
                        x-data="{icon: './icons/'+(baseSymbol.toLowerCase().replace(/[^\w\s]|_/g, ''))+'.svg'}"
                        :src="icon"
                        width="18"
                        height="18"
                        class="mr-1"
                      />
                      <span x-text="baseSymbol"></span>
                    </td>
                    <td class="flex items-center justify-center ml-10">
                      <div
                        class="
                          relative
                          w-10
                          h-5
                          transition
                          duration-200
                          ease-linear
                          rounded-full
                        "
                        :class="[toggle === true ? 'bg-green-dark' : 'bg-fgd-4']"
                      >
                        <label
                          :for="baseSymbol"
                          class="
                            absolute
                            left-0
                            w-5
                            h-5
                            mb-2
                            transition
                            duration-100
                            ease-linear
                            transform
                            bg-white
                            border-2
                            rounded-full
                          "
                          :class="[toggle === true ? 'translate-x-full border-green-dark' : 'translate-x-0 border-fgd-4']"
                        >
                        </label>
                        <input
                          type="checkbox"
                          :id="baseSymbol"
                          :name="baseSymbol"
                          class="
                            w-full
                            h-full
                            appearance-none
                            cursor-pointer
                            active:outline-none
                            focus:outline-none
                          "
                          @click="
                            toggles[baseSymbol] = !toggle;
                            console.log('updating toggles...')
                            chrome.runtime.sendMessage({
                              msg: 'change toggles',
                              data: {
                                toggles: toggles
                              }
                            })
                          "
                        />
                      </div>
                    </td>
                  </tr>
                </template>
              </table>
            </div>
          </div>


          <div 
            x-show="page == 'alert'" 
            style="height: 14.7rem"
            x-data="{
              addAlert: false, 
              id: 0, 
              baseSymbol: 'ADA', 
              type: 'deposit', 
              side: 'above', 
              percent: 0,

              lastAlertKey() {
                if (Object.keys(this.alerts).length > 0) {
                  return Math.max( ...Object.keys(this.alerts))
                } else {
                  return 0
                }
              },

              newAlert(baseSymbol, type, side, percent, id) {
                if (!id) {id = this.lastAlertKey() + 1}
                this.alerts[id] = {
                  baseSymbol: baseSymbol,
                  type: type,
                  side: side,
                  percent: percent
                }
                chrome.runtime.sendMessage({
                  msg: 'update alerts',
                  data: {
                    alerts: this.alerts
                  }
                }, function(response) {
                  if(!response) {
                    throw new Error('could not update alerts')
                  }
                  console.log(`alerts updated: ${JSON.stringify(response)}`)
                })
              },

              parsePercent(value) {
                if (value >= 10) {
                  return parseFloat(value).toFixed(1)
                } else {
                  return parseFloat(value).toFixed(2)
                }
              }
            }"
          >
            <div class="scroller min-w-full overflow-y-auto py-2" style="max-height: 14.1rem;">
              <div 
                class="text-fgd-1 flex flex-wrap overflow-hidden space-y-2 px-4"
                x-data="{ active: null }">
                <div class="w-full flex text-xs text-fgd-4 space-x-2 justify-center">
                  <div class="w-16 font-normal text-center">Token</div>
                  <div class="w-12 font-normal text-center">Type</div>
                  <div class="w-12 font-normal text-center">Side</div>
                  <div class="w-12 font-normal text-center">%</div>
                  <div class="w-6 font-normal text-center"></div>
                  <div class="w-6 font-normal text-center"></div>
                </div>
                <template x-for="[ id ] in Object.entries(alerts)" :key="id">
                  <div 
                    class="w-full flex flex-col space-y-2"
                    x-data="{
                    get expanded() {
                      return this.active === this.id
                    },
                    set expanded(value) {
                      this.active = value ? this.id : null
                    }
                    }"
                  >
                    <div class="w-full flex justify-center space-x-2">
                      <div class="w-16 flex font-normal text-center">
                        <img
                        :src="'./icons/'+(alerts[id].baseSymbol.toLowerCase().replace(/[^\w\s]|_/g, ''))+'.svg'"
                        width="18"
                        height="18"
                        class="mr-1"
                        />
                        <span x-text="alerts[id].baseSymbol"></span>
                      </div>
                      <div class="w-12 font-normal text-center" x-text="alerts[id].type"></div>
                      <div class="w-12 font-normal text-center" x-text="alerts[id].side"></div>
                      <div class="w-12 font-normal text-center">
                        <span x-text="parsePercent(alerts[id].percent)"></span>
                        <span>%</span>
                      </div>
                      <div class="w-6 font-normal text-center -mr-4">
                        <button @click="expanded = !expanded" :aria-expanded="expanded">
                          <!-- TODO implement edit function -->
                          <img src="./icons/pencil.svg" width="18" height="18">
                        </button>
                      </div>
                      <div class="w-6 font-normal text-center">
                        <button @click="delete alerts[id]">
                          <!-- TODO implement delete function -->
                          <img src="./icons/delete.svg" width="18" height="18">
                        </button>
                      </div>
                    </div>
                    <div x-show="expanded" x-collapse class="mx-auto">
                      <div class="flex justify-center">
                        <div class="bg-bkg-1 text-fgd-1 rounded-lg p-2 space-y-2">
                          <div class="text-center space-y-2">
                            <div>
                              <span>Alert me when</span>
                              <select class="text-black" x-model="baseSymbol">
                                <template x-for="[baseSymbol] in Object.entries(toggles)" :key="baseSymbol">
                                  <option x-text="baseSymbol" :value="baseSymbol" :selected="alerts[id].baseSymbol == baseSymbol"></option>
                                </template>
                              </select>
                              <select class="text-black" x-model="type">
                                <option :selected="alerts[id].type == 'deposit'">deposit</option>
                                <option :selected="alerts[id].type == 'borrow'">borrow</option>
                                <option :selected="alerts[id].type == 'funding'">funding</option>
                              </select>
                              <span>rate</span>
                            </div>
                            <div>
                              <span>is</span>
                              <select class="text-black" x-model="side">
                                <option :selected="alerts[id].side == 'above'">above</option>
                                <option :selected="alerts[id].side == 'below'">below</option>
                              </select>
                              <input 
                                type="number" 
                                min="-999"
                                max="999"
                                class="text-black"
                                x-model="percent"
                                :value="alerts[id].percent"
                              >
                                <span>percent</span>
                            </div>
                          </div>
                          <div class="flex justify-center">
                            <button 
                              class="bg-green-dark rounded-full mx-2 px-2 py-1 text-center align-center flex justify-around" 
                              @click="
                                newAlert(baseSymbol, type, side, percent, id)
                                expanded = !expanded
                              ">
                              Confirm
                            </button>
                            <button 
                              class="bg-red-dark rounded-full px-2 py-1 text-center align-center flex justify-around" 
                              @click="expanded = !expanded">
                              Cancel
                            </button>
                          </div>
                      </div>
                    </div>
                  </div>
                </template>
              </div>
              <button @click="addAlert = true" class="flex mt-2 mx-auto h-6 w-24 justify-center items-center rounded-full bg-bkg-4 text-fgd-1">
                    <span>Add New Alert</span>
              </button>
              <div x-show="addAlert" x-collapse @click.outside="addAlert = false" class="pt-2 w-full">
                <div class="bg-bkg-1 text-fgd-1 mx-1 p-2 rounded-lg">
                  <div class="text-center">
                    <div class="pb-1">
                      <span>Alert me when</span>
                      <select class="text-black" x-model="baseSymbol">
                        <template x-for="[baseSymbol] in Object.entries(toggles)" :key="baseSymbol">
                          <option x-text="baseSymbol" :value="baseSymbol"></option>
                        </template>
                      </select>
                      <select class="text-black" x-model="type">
                        <option>deposit</option>
                        <option>borrow</option>
                        <option>funding</option>
                      </select>
                    </div>
                    <div class="pb-2">
                      <span>rate is</span>
                      <select class="text-black" x-model="side">
                        <option>above</option>
                        <option>below</option>
                      </select>
                      <input 
                        type="number" 
                        min="-999"
                        max="999"
                        class="text-black"
                        x-model="percent">
                        <span>percent</span>
                    </div>
                  </div>
                  <div class="flex justify-center">
                    <button 
                      class="bg-green-dark rounded-full mx-2 px-2 py-1 text-center align-center flex justify-around" 
                      @click="
                        addAlert = !addAlert;
                        newAlert(baseSymbol, type, side, percent)
                      ">
                      Confirm
                    </button>
                    <button 
                      class="bg-red-dark rounded-full px-2 py-1 text-center align-center flex justify-around" 
                      @click="addAlert = !addAlert">
                      Cancel
                    </button>
                  </div>
              </div>
            </div>
            <!-- TODO alerts for when interest rates pass a threshold? -->
            <!-- or liquidation alerts? -->
            <!-- `Alert me when {token} {deposit/borrow} interest is {above/below} {percentage} on Mango {v1/v2/v3}` (Save Alert) -->
          </div>
      </div>
      <div
        class="flex flex-row items-end justify-around pt-2 bg-bkg-1 text-fgd-4"
      >
        <div class="flex text-center">
          <button @click="page = 'settings'; headerText = 'Token Settings'">
            <img src="./icons/settings.svg" width="24" height="24" />
          </button>
        </div>
        <div class="flex text-center">
          <button @click="page = 'home'; headerText = 'Mango Markets Watch'">
            <img src="./icons/home.svg" width="24" height="24" />
          </button>
        </div>
        <div class="flex text-center">
          <button @click="page = 'alert'; headerText='Alerts'">
            <img src="./icons/alert.svg" width="24" height="24" />
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./popup.dist.js"></script>
  </body>
</html>
